<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Flower Shop</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="nav-image">
          <figure>
            <img
              src="./assets/logo.png"
              class="logo"
              alt="Faujei Flowershop logo"
            />
          </figure>
        </div>
        <div>
          <ul class="nav-items-container">
            <li class="nav-item"><a href="#">Home</a></li>
            <li class="nav-item"><a href="#">Shop</a></li>
            <li class="nav-item"><a href="#">About Us</a></li>
            <li class="nav-item">
              <a href="#"
                ><i class="fa-solid fa-cart-shopping"></i> Cart ($56)</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="banner">
        <div class="banner-info">
          <div class="banner-title noto-serif-font">
            ALWAYS <span class="orange">FRESH</span>
          </div>
          <div class="banner-title noto-serif-font">
            <span class="orange">FLOWERS</span>
          </div>
          <div class="banner-description">
            Indulge your senses with the beauty and fragrance of our fresh
            flower shop. From classic roses to exotic blooms, we offer a wide
            variety of fresh flowers that are perfect for any occasion.
          </div>
        </div>
        <div class="banner-image-container">
          <img src="./assets/hero-flower.png" alt="a bouquet of flower" />
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
